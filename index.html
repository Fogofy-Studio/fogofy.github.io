<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogofy - Скоро запуск</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 3s infinite;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .telegram-section {
            margin-top: 2rem;
        }

        .telegram-link {
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .telegram-icon {
            width: 50px;
            height: 50px;
            background: #00ff00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .telegram-icon::before {
            content: "✈";
            color: #000000;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .telegram-link:hover .telegram-icon {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }

        .telegram-text {
            font-size: 1rem;
            color: #888888;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes pixelate {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        .pixel-effect {
            animation: pixelate 2s infinite;
        }
    </style>
</head>
<body>
    <canvas class="particles-bg" id="particles"></canvas>
    
    <div class="container">
        <div class="logo pixel-effect">Fogofy</div>
        <h1 class="title">Скоро запуск</h1>
        <p class="description">Minecraft сервер</p>
        
        <div class="telegram-section">
            <a href="https://t.me/fogofynews" class="telegram-link" target="_blank">
                <div class="telegram-icon"></div>
            </a>
            <p class="telegram-text">Следите за новостями в нашем Telegram</p>
        </div>
    </div>

    <script>
        // Анимированный фон с частицами
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const particles = [];
        const particleCount = 50;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(0, 255, 0, ${Math.random() * 0.5})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
        
        // Эффект пикселизации для логотипа
        const logo = document.querySelector('.logo');
        setInterval(() => {
            logo.classList.toggle('pixel-effect');
        }, 3000);
    </script>
</body>
</html>
